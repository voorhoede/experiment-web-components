<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components - Native</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/custom-elements-es5-adapter.js"></script>
    <script src="../../build/skate/hue-slider-skate.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      hue-slider-skate {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <hue-slider-skate></hue-slider-skate>
    <hue-slider-skate hue="100"></hue-slider-skate>
    <hue-slider-skate>
      Lorem ipsum
    </hue-slider-skate>

    <script>
      const hueSlider = document.querySelector('hue-slider-skate');
      hueSlider.addEventListener('input', function(e) {
        console.log('from host input:', e.target.value);
      });
      hueSlider.addEventListener('change', function(e) {
        console.log('from host change:', e.target.value);
      });
    </script>
  </body>
</html>
