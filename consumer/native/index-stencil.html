<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components - Native</title>
    <script src="../../build/stencil/colorpickerstencil.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      color-picker-stencil {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <color-picker-stencil></color-picker-stencil>
    <color-picker-stencil hue="100"></color-picker-stencil>
    <color-picker-stencil>
      <input type="number" max="360">
    </color-picker-stencil>

    <script>
      const hueSlider = document.querySelector('color-picker-stencil');
      hueSlider.addEventListener('input', function(e) {
        console.log('from host input:', e.detail);
      });
      hueSlider.addEventListener('change', function(e) {
        console.log('from host change:', e.detail);
      });
    </script>
  </body>
</html>
