<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components - Native</title>
    <script src="../../build/stencil/huesliderstencil.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      hue-slider-stencil {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <hue-slider-stencil></hue-slider-stencil>
    <hue-slider-stencil hue="100"></hue-slider-stencil>
    <hue-slider-stencil>
      Lorem ipsum
    </hue-slider-stencil>

    <script>
      const hueSlider = document.querySelector('hue-slider-stencil');
      hueSlider.addEventListener('input', function(e) {
        console.log('from host input:', e.detail);
      });
      hueSlider.addEventListener('change', function(e) {
        console.log('from host change:', e.detail);
      });
    </script>
  </body>
</html>
