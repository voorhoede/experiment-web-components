<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Components - Native</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../build/svelte/color-picker-svelte.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      color-picker-svelte {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <color-picker-svelte></color-picker-svelte>
    <color-picker-svelte hue="100"></color-picker-svelte>
    <color-picker-svelte>
      <input type="number" max="360">
    </color-picker-svelte>

    <script>
      const hueSlider = document.querySelector('color-picker-svelte');
      hueSlider.addEventListener('input', function(e) {
        console.log('from host input:', e.target.value);
      });
      hueSlider.addEventListener('change', function(e) {
        console.log('from host change:', e.target.value);
      });
    </script>
  </body>
</html>
