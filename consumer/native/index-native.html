<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Components - Native</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../build/native/hue-slider-native.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      hue-slider-native {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <hue-slider-native></hue-slider-native>
    <hue-slider-native hue="100"></hue-slider-native>
    <hue-slider-native>
      Lorem ipsum
    </hue-slider-native>

    <script>
      const hueSlider = document.querySelector('hue-slider-native');
      hueSlider.addEventListener('input', function(e) {
        console.log('from host input:', e.target.value);
      });
      hueSlider.addEventListener('change', function(e) {
        console.log('from host change:', e.target.value);
      });
    </script>
  </body>
</html>
