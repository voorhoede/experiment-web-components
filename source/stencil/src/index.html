<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stencil Component Starter</title>
  <script src="/build/huesliderstencil.js"></script>
  <style>
      body {
        display: flex;
        flex-direction: column;
      }

      hue-slider-stencil {
        margin-bottom: 1rem;
      }
    </style>
</head>
<body>
  <hue-slider-stencil></hue-slider-stencil>
  <hue-slider-stencil hue="100"></hue-slider-stencil>
  <hue-slider-stencil>
    Lorem ipsum
  </hue-slider-stencil>

  <script>
    const hueSlider = document.querySelector('hue-slider-stencil');
    hueSlider.addEventListener('input', function(e) {
      console.log('from host input:', e.detail)
    });
    hueSlider.addEventListener('change', function(e) {
      console.log('from host change:', e.detail)
    });
  </script>
</body>
</html>
